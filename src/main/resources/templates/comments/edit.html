<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Обновить комментарий</title>
</head>
<body>
    <div th:if="${comment.isPresent()}">
        <form th:method="POST" th:action="@{/comments}" th:object="${comment}">
            
            <input type="hidden" th:field="*{id}" id="id"/>
            <input type="hidden" th:field="*{bookId}" id="bookId"/>
            <input type="hidden" th:field="*{bookName}" id="bookName"/>
            <label for="text">Введите комментарий:</label>
            <input type="text" th:field="*{text}" id="text"/>
           
            <br/>
            <input type="submit" value="Изменить!"/>

        </form>

        
    <div>

</body>
</html>
