<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Новый комментарий</title>
</head>
<body>
    <form th:method="POST" th:action="@{/comments}" th:object="${comment}">
        <label for="text">Введите комментарий:</label>
        <input type="text" th:field="*{text}" id="text"/>
        <input type="hidden" th:value="${bookId}" id="book" name="book"/>
        <br/>
        <input type="submit" value="Записать!"/>

    </form>

   
  
 
    
</body>
</html>
